<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>
  
  <body>
	 <form id="upload_form" name="upload_form">
		<div class="input-group">
		  <span class="input-group-btn">
			<button class="btn btn-default" type="button">Select</button>
		  </span>
		  <input type="text" class="form-control" id="file_to_upload_path">
		</div><!-- /input-group -->
		<button type="submit" class="btn btn-lg btn-default" id="upload_button">Upload</button>
	</form>
	
	<h3>Progress</h3>
	<div class="progress progress-striped active">
	  <div class="progress-bar"  role="progressbar" style="width: 0%">
		<span class="progress-bar-label">0%</span>
	  </div>
	</div>

	<!-- jQuery  -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	
	<!-- Bootstrap -->
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	
	<!-- sijax -->
	<script type="text/javascript" src="static/js/sijax/sijax.js"></script>
	<script type="text/javascript">
		{{ g.sijax.get_js()|safe }}
	</script>
	<script type="text/javascript">
		$(document).ready(function(){
			// setInterval(function(){
			// 	Sijax.request('set_progress');
			// }, 3000);
			         
		$('#upload_form').bind('submit', function() {
			Sijax.request('start_upload', [$('#file_to_upload_path').val()]);
		
			//Prevent the form from being submitted
			return false;
		});
		});
		// $(document).ready(function(){
		// 	$('#upload_button').click(function(){
		// 		Sijax.request('start_upload');
		// 	});
		// });
	</script>
  </body>
</html>
